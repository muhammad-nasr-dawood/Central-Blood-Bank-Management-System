<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Stock | Admin | Blood Bank Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616494.png" />
  <style>
    body { background: #f8f9fa; }
    .navbar-brand img { height: 32px; margin-right: 8px; }
    .card { max-width: 1200px; margin: 40px auto; }
    .pagination { justify-content: center; }
  </style>
</head>
<body>
  <!-- Navbar include -->
  <div id="navbar"></div>
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title text-center mb-4 text-danger">Blood Stock</h3>
      <div class="row mb-3">
        <div class="col-md-3 mb-2">
          <input type="text" class="form-control" id="searchInput" placeholder="Search by city or blood type">
        </div>
        <div class="col-md-3 mb-2">
          <select class="form-control" id="filterBloodType">
            <option value="">All Blood Types</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
          </select>
        </div>
        <div class="col-md-3 mb-2">
          <input type="date" class="form-control" id="filterExpiration" placeholder="Expiration before">
        </div>
        <div class="col-md-3 mb-2">
          <button class="btn btn-danger w-100" id="clearFilters">Clear Filters</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover" id="bloodStockTable">
          <thead class="table-danger">
            <tr>
              <th>Blood Type</th>
              <th>City</th>
              <th>Expiration Date</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <nav>
        <ul class="pagination" id="pagination"></ul>
      </nav>
      <div id="bloodStockMsg" class="mt-3"></div>
    </div>
  </div>
  <footer class="text-center mt-5 text-muted">
    &copy; 2024 Central Blood Bank Management System
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load navbar
    $(function() {
      $('#navbar').load('admin-navbar.html');
    });
  </script>
  <script src="js/admin-blood-stock.js"></script>
</body>
</html>
