<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found | Blood Bank Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616494.png" />
  <style>
    body { 
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #dc3545;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.5rem;
      color: #6c757d;
      margin-bottom: 2rem;
    }
    .error-description {
      color: #6c757d;
      margin-bottom: 2rem;
    }
    .btn-home {
      background: #dc3545;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    .btn-home:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
    }
    .blood-drop {
      font-size: 3rem;
      color: #dc3545;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="blood-drop">
      <i class="bi bi-droplet-half"></i>
    </div>
    <div class="error-code">404</div>
    <div class="error-message">Page Not Found</div>
    <div class="error-description">
      The page you're looking for doesn't exist or has been moved. 
      Please check the URL and try again.
    </div>
    <a href="/login.html" class="btn btn-home text-white">
      <i class="bi bi-house-door"></i> Go to Login
    </a>
  </div>
</body>
</html>
