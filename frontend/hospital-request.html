<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Blood | Blood Bank Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616494.png" />
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background: #f8f9fa; }
    .navbar-brand img { height: 32px; margin-right: 8px; }
    .card { max-width: 500px; margin: 40px auto; }
  </style>
</head>
<body>
  <!-- Sidebar Include -->
  <div class="sidebar">
    <div class="sidebar-header">
      <i class="bi bi-droplet-half"></i> Blood Bank
    </div>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="hospital-request.html"><i class="bi bi-droplet"></i> <span>Request Blood</span></a></li>
      <li class="nav-item"><a class="nav-link" href="hospital-my-requests.html"><i class="bi bi-list-check"></i> <span>My Requests</span></a></li>
      <li class="nav-item">
        <a href="#" id="logout-link" class="nav-link text-danger" style="font-weight: bold;"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </li>
    </ul>
    <div class="sidebar-footer">&copy; 2024 Blood Bank</div>
  </div>
  <div class="main-content">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4 text-danger">Request Blood</h3>
        <form id="requestForm">
          <div class="mb-3">
            <label for="bloodType" class="form-label">Blood Type</label>
            <select class="form-control" id="bloodType" name="bloodType" required>
              <option value="">Select Blood Type</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="AB">AB</option>
              <option value="O">O</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantity" min="1" required>
          </div>
          <div class="mb-3">
            <label for="patientStatus" class="form-label">Patient Status</label>
            <select class="form-control" id="patientStatus" name="patientStatus" required>
              <option value="">Patient Status</option>
              <option value="Immediate">Immediate</option>
              <option value="Urgent">Urgent</option>
              <option value="Normal">Normal</option>
            </select>
          </div>
          <button type="submit" class="btn btn-danger w-100">Request</button>
        </form>
        <div id="requestMsg" class="mt-3"></div>
      </div>
    </div>
  </div>
  <footer class="text-center mt-5 text-muted">
    &copy; 2024 Central Blood Bank Management System
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Sidebar logout logic
    $(document).on('click', '#logout-link', function(e) {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
  </script>
  <script src="js/hospital.js"></script>
</body>
</html>
