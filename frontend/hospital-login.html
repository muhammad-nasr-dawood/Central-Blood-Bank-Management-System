<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Login | Blood Bank Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616494.png" />
  <style>
    body { background: #f8f9fa; }
    .navbar-brand img { height: 32px; margin-right: 8px; }
    .card { max-width: 500px; margin: 40px auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616494.png" alt="Blood Bank Logo">
        Blood Bank
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="hospital-login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="hospital-request.html">Request Blood</a></li>
          <li class="nav-item"><a class="nav-link" href="hospital-my-requests.html">My Requests</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title text-center mb-4 text-danger">Hospital Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Login</button>
      </form>
      <div id="loginMsg" class="mt-3"></div>
    </div>
  </div>
  <footer class="text-center mt-5 text-muted">
    &copy; 2024 Central Blood Bank Management System
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/hospital.js"></script>
</body>
</html>
