<!DOCTYPE html>

<head>

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616494.png" />
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background: #f8f9fa; }
    .navbar-brand img { height: 32px; margin-right: 8px; }
    .card { max-width: 500px; margin: 40px auto; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <i class="bi bi-droplet-half"></i> Blood Bank
    </div>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="donor-donate.html"><i class="bi bi-droplet"></i> <span>Donate</span></a></li>
      <li class="nav-item"><a class="nav-link" href="donor-my-donations.html"><i class="bi bi-list-check"></i> <span>My Donations</span></a></li>
      <li class="nav-item">

      </li>
    </ul>
    <div class="sidebar-footer">&copy; 2024 Blood Bank</div>
  </div>
  <div class="main-content">
    <div class="card shadow">
      <div class="card-body text-center">
        <h3 class="card-title mb-4 text-danger">Make a Donation</h3>
        <div class="alert alert-info">

          You can view your donation history on the <a href="donor-my-donations.html">My Donations</a> page.
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center mt-5 text-muted">
    &copy; 2024 Central Blood Bank Management System
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function() {
      // No sidebar loading/injection needed as sidebar is hardcoded
    });
    // Sidebar logout logic
    $(document).on('click', '#logout-link', function(e) {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
